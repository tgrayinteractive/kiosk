        <div class="congrats">
            <h1>Congrats!</h1>
            <p>You have collected all the plastic. Help keep our oceans plastic free!</p>
        </div>

        <div class="refresh">
            <img src="images/refresh-01.svg">
        </div>

        <div class="bottle" data-hit="false"
            data-mytips="<h1>Plastic Bottles</h1><p>require up to 700 years to fully dissolve. 80% never get recycled. They can end up in the ocean due
        to waste mismanagement & then break down into particles that are then ingested by marine life.
        </p>
        <h2>Alternatives</h2><p>Recycle plastic bottles as much as you possibly can so that they don't end up in a landfill. Purchase a reusuable water bottle if you like the convience of having one.">
            <img src="images/dumbwater-01.svg">
        </div>
        <div class="spoon" data-hit="false" data-mytips="<h1>Plastic Spoons</h1><p>Plastic spoons come with your to go orders, fast food restaurants, catering parties, etc.</p>
            <h2>Alternatives</h2><p>Use washable reusable silverware as much as possible. Plastic spoons can't always be recycled. Sometimes the cost is too much to recycle and they end up in a landfill. Ben & Jerry's abandoned plastic spoons for disposable wooden spoons instead.</p>
                ">
            <img src="images/plasticspoon.svg">
        </div>

            <h2>Alternatives</h2><p>There are tons of Alternatives! There are straws made from paper that are marine degradable. As  well as reusable straws made of glass, steel, bamboo & metal </p>    
            ">
            <img src="images/straw.svg">

        <div class="straw" data-hit="false" data-mytips="<h1>Plastic Straws</h1><p>Plastic Straws are the most common & most avoidable of disposable plastics. However there are some indivduals in the disability community who benefit the most from drinking through a plastic straw</p>
            <h2>Alternatives</h2><p>There are tons of Alternatives! There are straws made from paper that are marine degradable. As  well as reusable straws made of glass, steel, bamboo & metal </p>
                ">
            <img src="images/straw.svg">
        </div>
        <div class="grocerybag" data-hit="false" data-mytips="<h1>Plastic Grocery Bags</h1><p>Paper or plastic? Given the choice you should pick paper because plastic bags can not be recycled.</p>
            <h2>Alternatives</h2><p>A reusable bag is your best option. They're growing more popular at grocery stores. Plastic bags should be reused as much as possible</p>
                ">
            <img src="images/grocerybag-01.svg">
        </div>

        <div class="solocup" data-hit="false" data-mytips="<h1>Plastic Cups</h1><p>The red plastic cup is a hit at parties but the amount of plastic it uses hits the ocean where it hurts</p>
            <h2>Alternatives</h2><p>Paper Cups are the way to go. They break down easier and are recyclable. Remember that reusable cups and drink containers are the most ideal but not always possible.</p>
                ">
            <img src="images/solocup-01.svg">
        </div>
        <div class="plasticcap" data-hit="false" data-mytips="<h1>Plastic Caps</h1> <p>Sometimes the little things in life creep up on us. Plastic caps are hard to avoid but should be recycled no matter what since they are the easiest to recycle</p>
                ">
            <img src="images/plasticcap-01.svg">
        </div>
